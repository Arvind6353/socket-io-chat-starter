<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			font-size: 28px;
		}
		.panel {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
		    padding: 10px;
		    box-sizing: border-box;
		    background: #e2e2e2;
		}
		input {
			font-size: inherit;
			width: 100%;
		}

		.inputs {
			display: flex;
		}

		.input-left {
			max-width: 20%;
			padding-right: 0.5em;
		}

		.input-left, .input-right {
			flex-grow: 1;
		}
	</style>
	<title>Chat</title>
</head>
<body>
	<div id="messages">
		<p align="center" id="greeting">Let's Chat ;)</p>
	</div>
	<div class="panel">
		<form onsubmit="sendMessage(this.nickname.value, this.message.value); this.message.value = ''; return false">
			<div class="inputs">
				<div class="input-left">
					<input name="nickname" placeholder="nickname" type="text" autofocus="" autocomplete="off"></input> 
				</div>
				<div class="input-right">
					<input name="message" placeholder="message" type="text" autocomplete="off"></input>
				</div>
			</div>
			<input type="submit" style="display: block" />
		</form>
	</div>

	<script type="text/javascript">
		var socket = io({transports: ['websocket']});
		var messagesContainer = document.getElementById('messages');

		socket.on('message', function(data) {
			renderMessage(data);
		})

		function sendMessage(nickname, message) {
			if(nickname && message)
				socket.emit('message', renderMessage({nickname: nickname, message: message}));
		}

		function renderMessage(data) {
			var div = document.createElement('DIV');
			div.innerHTML = '<span><strong>' + data.nickname + ': </strong>' + data.message + '</span>';
			messagesContainer.insertBefore(div, messagesContainer.firstChild);
			document.getElementById('greeting').style.display = 'none';
			return data;
		}
	</script>
</body>
</html>
